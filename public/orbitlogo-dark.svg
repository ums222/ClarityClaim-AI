<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 72" width="340" height="72">
  <!-- Dark mode version: Light colors for dark backgrounds -->
  <g transform="translate(6, 6)">
    <!-- Orbit arc - white/light for dark mode -->
    <path d="M40 8 A22 22 0 1 0 40 52" fill="none" stroke="#E2E8F0" stroke-width="5" stroke-linecap="round"/>
    <!-- Orbiting dots - teal (works on both) -->
    <circle cx="48" cy="10" r="4" fill="#14B8A6"/>
    <circle cx="56" cy="22" r="3.5" fill="#14B8A6" opacity="0.8"/>
    <circle cx="56" cy="38" r="3" fill="#14B8A6" opacity="0.6"/>
    <circle cx="48" cy="50" r="2.5" fill="#14B8A6" opacity="0.4"/>
    <!-- Center dot - gold accent -->
    <circle cx="30" cy="30" r="5" fill="#F59E0B"/>
  </g>
  
  <!-- Text with light colors for dark mode -->
  <text x="76" y="48" font-family="'Inter', -apple-system, system-ui, sans-serif" font-size="32" letter-spacing="-0.8">
    <tspan font-weight="400" fill="#F1F5F9">Clarity</tspan><tspan font-weight="700" fill="#14B8A6">Claim</tspan><tspan font-weight="600" fill="#F59E0B" dx="6">AI</tspan>
  </text>
</svg>
