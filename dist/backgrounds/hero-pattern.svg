<!-- 
  Hero Background: Abstract Healthcare AI Pattern
  Represents neural networks, data flow, and medical connectivity
  Colors: Deep Blue (#1E3A5F), Teal (#0D9488), Gold accents (#F59E0B)
  Commercial use: Custom created, free to use
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Gradient for flowing lines -->
    <linearGradient id="flowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E3A5F" stop-opacity="0.4"/>
      <stop offset="50%" stop-color="#0D9488" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#1E3A5F" stop-opacity="0.2"/>
    </linearGradient>
    
    <!-- Radial glow for nodes -->
    <radialGradient id="nodeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0D9488" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#0D9488" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Gold accent glow -->
    <radialGradient id="accentGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#F59E0B" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#F59E0B" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Pulse animation filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background base -->
  <rect width="100%" height="100%" fill="transparent"/>
  
  <!-- Circuit/Neural Network Lines -->
  <g stroke="url(#flowGradient)" stroke-width="1" fill="none" opacity="0.6">
    <!-- Horizontal flowing lines -->
    <path d="M0,100 Q360,80 720,120 T1440,100" stroke-dasharray="8,4"/>
    <path d="M0,200 Q360,220 720,180 T1440,200" stroke-dasharray="6,3"/>
    <path d="M0,300 Q360,280 720,320 T1440,300" stroke-dasharray="8,4"/>
    <path d="M0,400 Q360,420 720,380 T1440,400" stroke-dasharray="6,3"/>
    <path d="M0,500 Q360,480 720,520 T1440,500" stroke-dasharray="8,4"/>
    <path d="M0,600 Q360,620 720,580 T1440,600" stroke-dasharray="6,3"/>
    <path d="M0,700 Q360,680 720,720 T1440,700" stroke-dasharray="8,4"/>
    
    <!-- Vertical connections -->
    <path d="M200,0 Q180,200 220,400 T200,800" stroke-dasharray="4,4"/>
    <path d="M400,0 Q420,200 380,400 T400,800" stroke-dasharray="4,4"/>
    <path d="M600,0 Q580,200 620,400 T600,800" stroke-dasharray="4,4"/>
    <path d="M800,0 Q820,200 780,400 T800,800" stroke-dasharray="4,4"/>
    <path d="M1000,0 Q980,200 1020,400 T1000,800" stroke-dasharray="4,4"/>
    <path d="M1200,0 Q1220,200 1180,400 T1200,800" stroke-dasharray="4,4"/>
  </g>
  
  <!-- Data nodes - representing AI processing points -->
  <g>
    <!-- Primary teal nodes -->
    <circle cx="200" cy="150" r="20" fill="url(#nodeGlow)"/>
    <circle cx="200" cy="150" r="4" fill="#0D9488"/>
    
    <circle cx="500" cy="250" r="25" fill="url(#nodeGlow)"/>
    <circle cx="500" cy="250" r="5" fill="#0D9488"/>
    
    <circle cx="800" cy="180" r="18" fill="url(#nodeGlow)"/>
    <circle cx="800" cy="180" r="3.5" fill="#0D9488"/>
    
    <circle cx="1100" cy="300" r="22" fill="url(#nodeGlow)"/>
    <circle cx="1100" cy="300" r="4.5" fill="#0D9488"/>
    
    <circle cx="350" cy="450" r="20" fill="url(#nodeGlow)"/>
    <circle cx="350" cy="450" r="4" fill="#0D9488"/>
    
    <circle cx="650" cy="520" r="24" fill="url(#nodeGlow)"/>
    <circle cx="650" cy="520" r="5" fill="#0D9488"/>
    
    <circle cx="950" cy="480" r="18" fill="url(#nodeGlow)"/>
    <circle cx="950" cy="480" r="3.5" fill="#0D9488"/>
    
    <circle cx="1250" cy="550" r="20" fill="url(#nodeGlow)"/>
    <circle cx="1250" cy="550" r="4" fill="#0D9488"/>
    
    <!-- Gold accent nodes - key decision points -->
    <circle cx="720" cy="350" r="30" fill="url(#accentGlow)"/>
    <circle cx="720" cy="350" r="6" fill="#F59E0B" filter="url(#glow)"/>
    
    <circle cx="1000" cy="650" r="25" fill="url(#accentGlow)"/>
    <circle cx="1000" cy="650" r="5" fill="#F59E0B" filter="url(#glow)"/>
    
    <circle cx="300" cy="620" r="22" fill="url(#accentGlow)"/>
    <circle cx="300" cy="620" r="4.5" fill="#F59E0B" filter="url(#glow)"/>
  </g>
  
  <!-- Connecting lines between nodes -->
  <g stroke="#0D9488" stroke-width="1" fill="none" opacity="0.3">
    <line x1="200" y1="150" x2="500" y2="250"/>
    <line x1="500" y1="250" x2="720" y2="350"/>
    <line x1="720" y1="350" x2="800" y2="180"/>
    <line x1="720" y1="350" x2="1100" y2="300"/>
    <line x1="350" y1="450" x2="650" y2="520"/>
    <line x1="650" y1="520" x2="720" y2="350"/>
    <line x1="650" y1="520" x2="950" y2="480"/>
    <line x1="950" y1="480" x2="1000" y2="650"/>
    <line x1="300" y1="620" x2="650" y2="520"/>
    <line x1="1250" y1="550" x2="1000" y2="650"/>
  </g>
  
  <!-- Small floating particles -->
  <g fill="#0D9488" opacity="0.4">
    <circle cx="150" cy="300" r="2"/>
    <circle cx="280" cy="200" r="1.5"/>
    <circle cx="420" cy="380" r="2"/>
    <circle cx="560" cy="150" r="1.5"/>
    <circle cx="680" cy="450" r="2"/>
    <circle cx="840" cy="320" r="1.5"/>
    <circle cx="920" cy="220" r="2"/>
    <circle cx="1050" cy="420" r="1.5"/>
    <circle cx="1180" cy="180" r="2"/>
    <circle cx="1320" cy="380" r="1.5"/>
    <circle cx="100" cy="550" r="2"/>
    <circle cx="450" cy="680" r="1.5"/>
    <circle cx="750" cy="720" r="2"/>
    <circle cx="1100" cy="580" r="1.5"/>
    <circle cx="1350" cy="700" r="2"/>
  </g>
</svg>
