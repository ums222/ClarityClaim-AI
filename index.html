<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="ClarityClaim AI - AI-powered healthcare claims management. Predict denials, optimize submissions, and generate winning appeals." />
    
    <!-- Preconnect to external resources for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- DNS prefetch for CDNs that might be used -->
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
    
    <!-- Critical CSS inline for faster first paint -->
    <style>
      /* Critical CSS for above-the-fold content */
      *, *::before, *::after { box-sizing: border-box; }
      body { 
        margin: 0; 
        background-color: #020617; 
        color: #f8fafc;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
      #root { min-height: 100vh; }
      /* Loading spinner for initial load */
      .initial-loader {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #020617;
      }
      .initial-loader::after {
        content: '';
        width: 48px;
        height: 48px;
        border: 3px solid #334155;
        border-top-color: #0d9488;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <title>ClarityClaim AI - Stop Losing Revenue to Claim Denials</title>
  </head>
  <body>
    <div id="root">
      <!-- Initial loader while JS loads -->
      <div class="initial-loader" aria-label="Loading..."></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
